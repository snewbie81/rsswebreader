<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <meta name="theme-color" content="#000000">\n    <title>RSS Reader</title>\n    <link rel="manifest" href="/manifest.json">\n    <style>\n        body {\n            display: flex;\n            flex-direction: row;\n            margin: 0;\n            font-family: Arial, sans-serif;\n            background-color: #121212;\n            color: #ffffff;\n        }\n        #sidebar {\n            width: 250px;\n            background-color: #1e1e1e;\n            padding: 20px;\n        }\n        #article-list {\n            width: 300px;\n            background-color: #2a2a2a;\n            padding: 20px;\n            overflow-y: auto;\n        }\n        #content-viewer {\n            flex: 1;\n            background-color: #121212;\n            padding: 20px;\n        }\n        h1, h2 {\n            color: #ffffff;\n        }\n    </style>\n</head>\n<body>\n    <div id="sidebar">\n        <h2>Groups</h2>\n        <ul>\n            <li>Group 1</li>\n            <li>Group 2</li>\n            <li>Group 3</li>\n        </ul>\n    </div>\n    <div id="article-list">\n        <h2>Articles</h2>\n        <ul>\n            <li>Article 1</li>\n            <li>Article 2</li>\n            <li>Article 3</li>\n        </ul>\n    </div>\n    <div id="content-viewer">\n        <h1>Content Viewer</h1>\n        <p>Select an article to read...</p>\n    </div>\n</body>\n</html>
