<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="A privacy-focused RSS feed reader with offline support">
    <title>RSS Web Reader</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Hamburger Menu Button -->
    <button id="hamburger-btn" aria-label="Toggle sidebar">â˜°</button>

    <!-- Main App Container -->
    <div id="app">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <span class="rss-icon">ðŸ“¡</span>
                <h1>RSS Reader</h1>
            </div>

            <div class="sidebar-content">
                <!-- Settings Panel -->
                <div class="settings-panel">
                    <div class="settings-header" id="settings-toggle">
                        <h3>Settings</h3>
                        <span class="collapse-icon">â–¶</span>
                    </div>
                    <div class="settings-content" id="settings-content">
                        <div class="setting-item">
                            <label for="amoled-toggle">AMOLED Mode</label>
                            <label class="toggle-switch">
                                <input type="checkbox" id="amoled-toggle" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="setting-item">
                            <label for="hide-read-toggle">Hide Read Articles</label>
                            <label class="toggle-switch">
                                <input type="checkbox" id="hide-read-toggle">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="setting-item">
                            <label for="fetch-full-content-toggle">Fetch Full Content</label>
                            <label class="toggle-switch">
                                <input type="checkbox" id="fetch-full-content-toggle">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Groups Section -->
                <div class="groups-section" id="groups-container">
                    <!-- Groups will be dynamically inserted here -->
                </div>
            </div>

            <div class="sidebar-footer">
                <button class="icon-btn" id="add-feed-btn" title="Add Feed" aria-label="Add Feed">
                    âž•
                </button>
                <button class="icon-btn" id="refresh-btn" title="Refresh All Feeds" aria-label="Refresh All">
                    ðŸ”„
                </button>
                <button class="icon-btn" id="import-opml-btn" title="Import OPML" aria-label="Import OPML">
                    ðŸ“¥
                </button>
                <button class="icon-btn" id="export-opml-btn" title="Export OPML" aria-label="Export OPML">
                    ðŸ“¤
                </button>
            </div>
        </aside>

        <!-- Article List Panel -->
        <section id="article-list">
            <div class="article-list-header">
                <h2 id="article-list-title">All Articles</h2>
                <div class="article-list-controls">
                    <!-- Additional controls can go here -->
                </div>
            </div>
            <div class="article-list-content" id="article-list-content">
                <!-- Articles will be dynamically inserted here -->
            </div>
        </section>

        <!-- Content Viewer Panel -->
        <main id="content-viewer">
            <div class="content-placeholder" id="content-placeholder">
                <div class="placeholder-icon">ðŸ“„</div>
                <div class="placeholder-text">Select an article to read</div>
            </div>
            <div class="article-content-wrapper" id="article-content-wrapper">
                <div class="article-header" id="article-header">
                    <h1 class="article-header-title" id="article-header-title"></h1>
                    <div class="article-header-meta">
                        <span class="article-header-source" id="article-header-source"></span>
                        <span>â€¢</span>
                        <span id="article-header-date"></span>
                    </div>
                </div>
                <div class="article-body" id="article-body">
                    <div class="article-body-content" id="article-body-content"></div>
                </div>
                <div class="article-footer">
                    <a href="#" class="article-link" id="article-link" target="_blank" rel="noopener noreferrer">
                        Read Original Article â†’
                    </a>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Feed Modal -->
    <div class="modal" id="add-feed-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add RSS Feed</h2>
                <button class="modal-close" id="close-add-feed-modal" aria-label="Close">Ã—</button>
            </div>
            <div class="modal-body">
                <form id="add-feed-form">
                    <div class="form-group">
                        <label for="feed-url">Feed URL *</label>
                        <input type="url" id="feed-url" required placeholder="https://example.com/feed.rss">
                    </div>
                    <div class="form-group">
                        <label for="feed-group">Group</label>
                        <select id="feed-group">
                            <option value="country">Country</option>
                            <option value="finance">Finance</option>
                            <option value="news">News</option>
                            <option value="others">Others</option>
                            <option value="tech">Tech</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancel-add-feed">Cancel</button>
                <button class="btn btn-primary" id="submit-add-feed">Add Feed</button>
            </div>
        </div>
    </div>

    <!-- Hidden file input for OPML import -->
    <input type="file" id="opml-file-input" class="hidden-file-input" accept=".opml,.xml">

    <!-- Main Application Script -->
    <script src="./app.js"></script>
</body>
</html>
